<div id="mainMenu" class="d-flex flex-column flex-wrap">
    <div class="d-block d-flex flex-column">
        <span class="d-block p-3">
            <img src="assets/svg/logo-ailos.svg" width="50" height="42" /></span>
        <span role="button" class="d-block ms-auto me-2 p-2" (click)="onToggle()">
            <i class="fa-solid fa-bars text-secondary"></i>
        </span>
    </div>
    <div class="border border-bottom border-secondary mx-1 my-2"></div>
    <ul class="nav nav-pills nav-flush flex-column flex-fill d-block ms-1 me-0">
        <li class="nav-item" *ngFor="let item of menuItens">
            <a [routerLink]="item.route" class="nav-link active py-3 border-bottom rounded-0 d-flex justify-content-center align-items-baseline">
                <i [class]="'fa-solid ' + item.icon"></i>
                <label class="ms-2 me-1" *ngIf="!isToggled">{{item.label}}</label>
            </a>
        </li>
    </ul>
</div>
